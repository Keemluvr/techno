<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Techno</title>

    <link rel="stylesheet" href="style/settings/all.css">
    <link rel="stylesheet" href="style/generic/all.css">
    <!-- <link rel="stylesheet" href="style/elements/all.css"> -->
    <link rel="stylesheet" href="style/components/all.css">
    <link rel="stylesheet" href="style/containers/all.css">

</head>
<body>

    <div id="app">

        <!--  modal do produto aberto -->
        <section class="modal">
            {{ produto }}
        </section>
        
        <!-- produtos --> 
        <section class="produtos">
            <div class="produto" v-for="item in produtos" @click="fetchProduto(item.id)" :key="item.id">
                <img class="produto_img" :src="item.img" :alt="item.nome"></img>
                <div class="produto_info">
                    <span class="produto_preco">{{ item.preco | numeroPreco }}</span>
                    <h2 class="produto_titulo">{{ item.nome }}</h2>
                </div>
            </div>
        </section>

    </div>
    
    <script src="./app.js"></script>
</body>
</html>
